<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Task</a> <br />
<div th:each="task : ${tasks}">
    <h4 th:inline="text">[[${task.name}]] @[[${task.dueDate}]]</h4>
    <p th:text="${task.priority}"></p>
</div>
</body>
</html>
